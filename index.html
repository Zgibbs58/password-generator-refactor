<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <input
            type="text"
            name="char-input"
            placeholder="password characters 8-128"
            id="char-input"
          />
          <label>
            <input id="char-lower" name="includeLowercase" type="checkbox" />
            Lowercase
          </label>
          <label>
            <input id="char-upper" name="includeUppercase" type="checkbox" />
            Uppercase
          </label>
          <label>
            <input id="char-numbers" name="includeNumbers" type="checkbox" />
            Numbers
          </label>
          <label>
            <input id="lower-case" name="includeLowercase" type="checkbox" />
            Special Characters
          </label>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">
            Generate Password
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
